spring.application.name=cricnets-ai
spring.profiles.active=${ENV:local}
server.port=${PORT:8080}

management.endpoints.web.exposure.include=health,info

spring.ai.mcp.server.version=0.1.1
spring.ai.mcp.server.name=wam-cricnets-ai

spring.ai.mcp.server.protocol=streamable
spring.ai.mcp.server.stdio=false
spring.ai.mcp.server.type=sync

# Enable HTTP transport for MCP server and expose it on the expected path
spring.ai.mcp.server.http.enabled=true
spring.ai.mcp.server.http.path=/mcp

# MCP Client configuration (Stdio)
# spring.ai.mcp.client.stdio.command=node
# spring.ai.mcp.client.stdio.args=





spring.ai.mcp.client.toolcallback.enabled=true
spring.ai.mcp.client.enabled=true

spring.ai.google.genai.api-key=${GOOGLE_GENAI_API_KEY:}
spring.ai.google.genai.chat.options.model=gemini-3-flash-preview

# Booking Configuration
booking.slot-duration-minutes=30
booking.business-hours.start=07:00
booking.business-hours.end=23:00
